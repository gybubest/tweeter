<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/33fb834f05.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/client-helper.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navigation">
      <div>
        <span class="tweeterIcon">Tweeter</span>
      </div>
      <div class="writeATweet">
        <p><span class="bold">Write</span> a new tweet</p>
        <a href="#"><i class="fas fa-angle-double-down"></i></a>
      </div>
    </nav>
    <header class="profile-header">
      <div>
          <img class="avatar" src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2>Your <span class="normal-font">Name</span></h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="margin"></section>
      <section class="validationError">
        <i class="fas fa-exclamation-triangle"></i>
        <span class="errorMessage"></span>
        <i class="fas fa-exclamation-triangle"></i>
      </section>
      <section class="new-tweet">
        <form class="tweet-submission" method="POST" action="/tweets/">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" class="tweet-text"></textarea>
          <div class="tweet-button">
            <button class="post-button" type="submit">Tweet</button>
            <output class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweets">
      </section>
      <section>
        <button class="back-to-top" type="submit"><i class="fas fa-angle-double-up"></i></button>
      </section>
    </main>
  </body>
</html>
